<div class="row">

		<div class="sixteen column">

		</div>
	</div>

<div class="row">

		<form onsubmit="sendChat(); return false;" autocomplete="off">
			<div class="ui blue button" id='user' onclick="login()">setUserName</div>

				<i class="mail outline icon"></i>
				<input type="text" placeholder="Send Message" id='chat-content'/>

 </div>

<div class="row">
<table id='turn-container'><tr>
    <td><div class="ui teal button show" onclick="sendShowCards()">pick/show</div></td>
    <td><div class="ui input"><input type='text' placeholder="value" id='currTabNo'/></div></td>
    <td><div class="ui teal button place" onclick="sendPlaceCards()">place</div></td>
    <td><div class="ui teal button pass" onclick="sendPass()">pass</td>
    <td><div id='currTabNoImg' style='width:100px;height:100px;'></div></td>
    <td>Number of cards on table <span id="numOfCards"></span></td>
</tr></table>
